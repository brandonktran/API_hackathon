<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/icon.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles.css">
    <title>Swishify</title>
</head>

<body>
    <div id="heading">
        <h1><b>S</b><i>W</i><b>I</b><b>S</b><b>H</b><i>I</i><b>F</b><b>Y</b></h1>
        <button class="btn margin-t" id="head1">
            <a class="white" href="../index.html">
                <p><span class="bg"></span><span class="base"></span><span class="text">Compare
                        Players</span></p>
            </a>
        </button>
        <button class="btn margin-t" id="head2">
            <a class="white" href="#">
                <p><span class="bg"></span><span class="base"></span><span class="text">Compare
                        Teams</span></p>
            </a>
        </button>
    </div>
    <hr>
    <br>
    <div class="container">
        <div class="row topRow">
            <div class="col card1 wrapper" data-aos="flip-left" data-aos-duration="1000">
                <div class="card1">
                    <div class="front container2">
                        <div class="img-container">
                            <img id="img1"
                                src="http://i.cdn.turner.com/nba/nba/.element/img/1.0/teamsites/logos/teamlogos_500x500/lac.png"
                                alt="">
                        </div>
                        <div class="content">
                            <div class="head">
                                <p id="player1Name">LOS ANGELES CLIPPERS</p>
                            </div>
                            <button class="btn" id="changePlayer1">
                                <a class="white" href="#">
                                    <p><span class="bg"></span><span class="base"></span><span class="text">Change
                                            Team</span></p>
                                </a>
                            </button>
                            <div class="row noshow" id="searchMenu1">
                            </div>
                            <div class="data">
                            </div>
                        </div>
                    </div>
                    <div class="back">
                    </div>
                </div>
            </div>
            <div class="col chart-container radar" data-aos="flip-left" data-aos-duration="1000">
                <div style="position:relative"><canvas id="radar"></canvas></div>
            </div>
            <div class="col card2 wrapper" data-aos="flip-left" data-aos-duration="1000">
                <div class="card2">
                    <div class="front container2">
                        <div class="img-container">
                            <img id="img2"
                                src="http://i.cdn.turner.com/nba/nba/.element/img/1.0/teamsites/logos/teamlogos_500x500/lal.png"
                                alt="">
                        </div>

                        <div class="content">
                            <div class="head">
                                <p id="player2Name">LOS ANGELES LAKERS</p>
                            </div>
                            <button class="btn" id="changePlayer2">
                                <a class="white" href="#">
                                    <p><span class="bg"></span><span class="base"></span><span class="text">Change
                                            Team</span></p>
                                </a>
                            </button>
                            <div class="row noshow" id="searchMenu2">
                            </div>
                            <div class="data">
                            </div>
                        </div>
                    </div>
                    <div class="back">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col chart-container bar" data-aos="fade-right" data-aos-duration="1000">
                <div style="position:relative">
                    <canvas id="bar1" class="barChart"></canvas>
                </div>
            </div>
            <div class="col chart-container bar" data-aos="fade-down" data-aos-duration="1000">
                <div style="position:relative">
                    <canvas id="bar2" class="barChart"></canvas>
                </div>
            </div>
            <div class="chart-container bar" data-aos="fade-left" data-aos-duration="1000">
                <div style="position:relative">
                    <canvas id="bar3" class="barChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col" data-aos="zoom-in-up" data-aos-duration="1000">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>MIN</th>
                            <th>PPG</th>
                            <th>OPPG</th>
                            <th>FG%</th>
                            <th>FT%</th>
                            <th>ORPG</th>
                            <th>DREBPG</th>
                            <th>RPG</th>
                            <th>APG</th>
                            <th>TOVPG</th>
                            <th>STLPG</th>
                            <th>BLKPG</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="firstRow">

                        </tr>
                        <tr id="secondRow">

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="chartTeamParameters.js"></script>
    <script src="team.js"></script>
</body>

</html>
