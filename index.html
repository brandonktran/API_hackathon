<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Basketball</title>
</head>

<body>
  <div>
    <h1>This is my app</h1>
    <div class="dropdown">
      <div id="myDropdown" class="dropdown-content">
        <input type="text" id="searchInput" placeholder="Search for a player.." onclick="myFunction()">
        <button id="search">Search</button>
        <ul id="myUL" class="noshow">
          <li><a href="#">random</a></li>
        </ul>
      </div>
    </div>
  </div>

  <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="wrapper">
          <div class="container2">
            <div class="img-container">
              <img id="img1" src="https://nba-players.herokuapp.com/players/curry/stephen" alt="">
            </div>

            <div class="content">
              <div class="head">
                <p id="player1Name">Stephen Curry</p>
              </div>
              <button id="changePlayer1">Change Player</button>
              <div class="data">
                <div class="inner-data">
                  <p>Following</p>
                  <span>55.5k</span>
                </div>
                <div class="inner-data">
                  <p>Followers</p>
                  <span>6.59m</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col chart-container" style="height:300px">
        <canvas id="radar" style="height:300px; width:500px"></canvas>
      </div>
      <div class="col">
        <div class="container2">
          <div class="img-container">
            <img id="img2" src="https://nba-players.herokuapp.com/players/james/lebron" alt="">
          </div>

          <div class="content">
            <div class="head">
              <p id="player2Name">Lebron James</p>
            </div>
            <button id="changePlayer2">Change Player</button>
            <div class="data">
              <div class="inner-data">
                <p>Following</p>
                <span>55.5k</span>
              </div>
              <div class="inner-data">
                <p>Followers</p>
                <span>6.59m</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col chart-container" style="height:300px;">
        <canvas id="bar1" style="height:300px; width:500px"></canvas>
      </div>
      <div class="col chart-container" style="height:300px;">
        <canvas id="bar2" style="height:300px; width:500px"></canvas>
      </div>
      <div class="chart-container" style="height:300px">
        <canvas id="bar3" style="height:300px; width:500px"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col chart-container" style="height:300px;">
        <label for="cars">Choose a stat:</label>
        <select name="stats" id="stats" onchange="updateLineChart()">
          <option value="pts">Points</option>
          <option value="ast">Assists</option>
          <option value="reb">Rebounds</option>
          <option value="blk">Blocks</option>
          <option value="stl">Steals</option>
        </select>
        <br><br>
        <canvas id="line1" style="height:300px; width:500px"></canvas>
      </div>
    </div>
  </div>


  <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
  <script src='chartParameters.js'></script>
  <script src='main.js'></script>
</body>

</html>
