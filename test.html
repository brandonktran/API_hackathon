<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Basketball</title>
</head>

<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="wrapper">
                    <div class="container2">
                        <div class="img-container">
                            <img id="img1" src="https://nba-players.herokuapp.com/players/curry/stephen" alt="">
                        </div>

                        <div class="content">
                            <div class="head">
                                <p id="player1Name">Stephen Curry</p>
                            </div>
                            <button id="changePlayer1">Change Player</button>
                            <div class="data">
                                <div class="inner-data">
                                    <p>Position</p>
                                    <span id="position1">G</span>
                                </div>
                                <div class="inner-data">
                                    <p>Team</p>
                                    <span id="team1">Golden State Warriors</span>
                                </div>
                                <div class="inner-data">
                                    <p>Height</p>
                                    <span id="height1">6 feet 3 inches</span>
                                </div>
                                <div class="inner-data">
                                    <p>Weight</p>
                                    <span id="weight1">190 lbs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="wrapper">
                    <div class="container2">
                        <div class="img-container">
                            <img id="img1" src="https://nba-players.herokuapp.com/players/curry/stephen" alt="">
                        </div>

                        <div class="content">
                            <div class="head">
                                <p id="player1Name">Stephen Curry</p>
                            </div>
                            <button id="changePlayer1">Change Player</button>
                            <div class="data">
                                <div class="inner-data">
                                    <p>Position</p>
                                    <span id="position1">G</span>
                                </div>
                                <div class="inner-data">
                                    <p>Team</p>
                                    <span id="team1">Golden State Warriors</span>
                                </div>
                                <div class="inner-data">
                                    <p>Height</p>
                                    <span id="height1">6 feet 3 inches</span>
                                </div>
                                <div class="inner-data">
                                    <p>Weight</p>
                                    <span id="weight1">190 lbs</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src='https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
</body>

</html>
